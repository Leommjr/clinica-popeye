<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />

    <title>Clínica Popeye</title>
  </head>
  <body>
    <header class="bg-light">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Clínica Popeye</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../galeria">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../novo-endereco">Novo Endereço</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Agendamento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <main>
        <form class="row g-2 my-2">
          <h1>Agendamento de consultas</h1>
          <div class="col-md-6 form-floating">
            <select required name="especialidade" class="form-select" id="especialidade">
              <option selected>Selecione</option>
              <!-- Buscar especialidades no banco -->
            </select>
            <label class="form-label" for="especialidade">Especialidade</label>
          </div>
          <div class="col-md-6 form-floating">
            <select required name="medico" class="form-select" id="medico">
              <option selected>Selecione</option>
              <!-- Buscar medicos no banco de acordo com a especialidade selecionada -->
            </select>
            <label class="form-label" for="medico">Medico</label>
          </div>
          <div class="col-md-6 form-floating">
            <input required name="data_agendamento" type="date" class="form-control" id="data_agendamento" />
            <label class="form-label" for="data_agendamento">Data da consulta</label>
          </div>
          <div class="col-md-6 form-floating">
            <select required name="horario" class="form-select" id="horario">
              <option selected>Selecione</option>
              <option value="8">08:00</option>
              <option value="9">09:00</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
              <option value="12">12:00</option>
              <option value="13">13:00</option>
              <option value="14">14:00</option>
              <option value="15">15:00</option>
              <option value="16">16:00</option>
              <option value="17">17:00</option>
              <!-- Buscar medicos no banco de acordo com a especialidade selecionada -->
            </select>
            <label class="form-label" for="horario">Hora da consulta</label>
          </div>
          <div class="col-md-4 form-floating">
            <input required name="nome" type="text" class="form-control" id="nome" />
            <label class="form-label" for="nome">Nome</label>
          </div>
          <div class="col-md-4 form-floating">
            <input required name="email" type="email" class="form-control" id="email" />
            <label class="form-label" for="email">E-mail</label>
          </div>
          <div class="col-md-4 form-floating">
            <input required name="telefone" type="tel" class="form-control" id="telefone" />
            <label class="form-label" for="telefone">Telefone</label>
          </div>
          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">
              Agendar Consulta
            </button>
          </div>
        </form>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
