<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous" />

  <title>Clínica Popeye</title>
</head>

<body>
  <header class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Clínica Popeye</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../galeria">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Novo Endereço</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../agendamento">Agendamento</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <main>
      <form class="row g-2 my-2">
        <h1>Cadastro de Endereços</h1>
        <div class="col-md-2 form-floating">
          <input name="inputCEP" type="text" placeholder="#####-##" class="form-control" id="inputCEP" />
          <label class="form-label" for="inputCEP">CEP</label>
        </div>
        <div class="col-md-10 form-floating">
          <input name="inputLogradouro" type="text" placeholder="Avenida João Naves de Ávila" class="form-control"
            id="inputLogradouro" />
          <label class="form-label" for="inputLogradouro">Logradouro</label>
        </div>
        <div class="col-md-12 form-floating">
          <input name="inputBairro" type="text" placeholder="Santa Mônica" class="form-control" id="inputBairro" />
          <label class="form-label" for="inputBairro">Bairro</label>
        </div>
        <div class="col-md-12 form-floating">
          <input name="inputCidade" type="text" placeholder="Uberlândia" class="form-control" id="inputCidade" />
          <label class="form-label" for="inputCidade">Cidade</label>
        </div>
        <div class="col-md-12 form-floating">
          <select name="inputEstado" class="form-select" id="inputEstado">
            <option selected>Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RR">Roraima</option>
            <option value="RO">Rondônia</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantis</option>
          </select>
          <label class="form-label" for="inputEstado">Estado</label>
        </div>
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check2" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
            </svg>
            Cadastrar Endereço
          </button>
        </div>
      </form>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
    crossorigin="anonymous"></script>
</body>

</html>
